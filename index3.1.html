<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General styles */
        body {
          font-family: Arial, sans-serif;
          background-color: #f5f5f5;
          color: #333;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          min-height: 100vh;
        }
    
        header {
          background-color: #4CAF50;
          color: white;
          padding: 20px;
          text-align: center;
          font-size: 24px;
          width: 100%;
        }
    
        .payment-methods {
          display: flex;
          justify-content: space-around;
          margin-top: 20px;
        }
    
        .payment-method {
          cursor: pointer;
          text-align: center;
          background-color: #fff;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          padding: 10px;
          width: 100%;
          margin-left: 15px;
        }
    
        .payment-method img {
          width: 80px;
          height: 80px;
          margin-bottom: 10px;
        }
    
        .payment-method p {
          font-size: 16px;
          margin-top: 10px;
          width: 100%;
        }
    
        /* Payment form styling */
        .payment-form {
          max-width: 500px;
          margin: 40px auto;
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    
        .payment-form h3 {
          text-align: center;
          font-size: 24px;
          margin-bottom: 20px;
        }
    
        label {
          display: block;
          margin-bottom: 8px;
          font-weight: bold;
        }
    
        input,
        select {
          width: 100%;
          padding: 10px;
          margin-bottom: 20px;
          border-radius: 4px;
          border: 1px solid #ccc;
        }
    
        button {
          width: 100%;
          padding: 12px;
          background-color: #4CAF50;
          color: white;
          border: none;
          font-size: 18px;
          cursor: pointer;
          border-radius: 8px;
        }
    .y{
        border: 2px solid transparent;
        height: 100px;
    }
    .y1{
        border: 2px solid transparent;
        height: 100px;
        
    }
        button:hover {
          background-color: #45a049;
        }
    
        footer {
          background-color: #4CAF50;
          color: white;
          text-align: center;
          padding: 15px;
          font-size: 14px;
          position: relative;
          bottom: 0;
          width: 100%;
        }
    
        /* Modal Styles */
        .modal {
          display: none;
          position: fixed;
          z-index: 1;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgba(0,0,0,0.4);
          padding-top: 60px;
        }
    
        .modal-content {
          background-color: #fefefe;
          margin: 5% auto;
          padding: 20px;
          border: 1px solid #888;
          width: 80%;
          max-width: 400px;
          text-align: center;
          border-radius: 8px;
        }
    
        .close {
          color: #aaa;
          float: right;
          font-size: 28px;
          font-weight: bold;
        }
    
        .close:hover,
        .close:focus {
          color: black;
          text-decoration: none;
          cursor: pointer;
        }
    
        /* Loading Spinner */
        .spinner {
          border: 4px solid #f3f3f3;
          border-top: 4px solid #4CAF50;
          border-radius: 50%;
          width: 30px;
          height: 30px;
          animation: spin 2s linear infinite;
          display: none;
        }
    
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
</head>
<body>
     <!-- Header -->
  <header>
    <h1>Payment Portal</h1>
  </header>
  <div class="y1"></div>
  <!-- Payment Method Selection -->
  <div class="payment-methods">
    
    <div class="payment-method" onclick="window.location.href='index3.html'">
        <img src="img/PhonePe-Logo.wine.svg" alt="PhonePay">
        <p>PhonePay</p>
      </div>
      <div class="payment-method" onclick="window.location.href='index3.html'">
        <img src="img/ggp.png" alt="Google Pay">
        <p>Google Pay</p>
      </div>
      <div class="payment-method" onclick="window.location.href='index3.html'">
        <img src="img/Paytm-Logo.wine.svg" alt="Paytm">
        <p>Paytm</p>
      </div>
      
  </div>
  <div class="y"></div>
  <footer>
    <p>&copy; 2025 Services. All rights reserved.</p>
  </footer>
</body>
</html>
